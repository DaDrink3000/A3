name: CI Security Gates
on:
  push:
  pull_request:
jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run lint
      - run: npm test
      - run: npm run audit
